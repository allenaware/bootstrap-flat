<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple flat theme for Bootstrap 3">
<meta name="keywords" content="CSS3, Microsoft, Metro, Modern, Bootstrap, BS3, Flat, Theme, HTML, CSS, JS, JavaScript, framework, bootstrap, front-end, frontend, web development">
<meta name="author" content="Scott Dorman">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Bootstrap
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
{% if site.github %}
<link href="dist/css/bootstrap.min.css" rel="stylesheet">
<link href="dist/css/bootstrap-flat.min.css" rel="stylesheet">
<link href="dist/css/bootstrap-flat-extras.min.css" rel="stylesheet">
<link href="dist/css/font-awesome.min.css" rel="stylesheet">
{% else %}
<link href="../dist/css/bootstrap.css" rel="stylesheet">
<link href="../dist/css/bootstrap-flat.min.css" rel="stylesheet">
<link href="../dist/css/bootstrap-flat-extras.min.css" rel="stylesheet">
<link href="../dist/css/font-awesome.css" rel="stylesheet">
{% endif %}

<!-- Documentation extras -->
{% if site.github %}
<link href="assets/css/docs.min.css" rel="stylesheet">
<link href="assets/css/docs-flat.css" rel="stylesheet">
{% else %}
<link href="../assets/css/src/pygments-manni.css" rel="stylesheet">
<link href="../assets/css/src/docs.css" rel="stylesheet">
<link href="../assets/css/docs-flat.css" rel="stylesheet">
{% endif %}

<!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<![endif]-->

<link rel="icon" href="/favicon.ico">
